<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header id="site_header">
        <div>
            <img id="logo" class="display" src="../html-css-toboolist/img/unnamed.jpeg" alt="image toboolist">
            <h1 id="logotext" class="display" >Toboolist</h1>
        </div>
    </header>
    <!-- /#site_header -->

    <main id="site_main">
        
        <div id="central_block">

            <!-- primo blocco -->
            <div id="first_block">
                <nav id="style_button">
                    <button class="style_button_size" id="style_color_button_one">Add Task</button>
                    <button class="style_button_size" id="style_color_button_two">Add Section</button>
                </nav>
            </div>

            <!-- secondo blocco -->
            <div id="second_block">
                <section>
                    <div class="general_text">
                            <h2>
                                &#9662; New Task
                            </h2>
                            <h4 class="display">
                                <span class="style_check">&#9745;</span> Quarterly Nwesletter
                            </h4>
                            <div class="style_dx_text editors_button display">Editorial</div>
                </section>


                </div>
            </div>

        </div>

    </main>
    <!-- /#site_main -->

    <footer id="site_footer"></footer>
    <!-- /#site_footer -->

</body>
</html>
